# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#00FF00"
        color_bad = "#FF0000"
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "disk data"
#order += "run_watch DHCP"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "volume master"
order += "tztime local"

volume master {
        format = "Vol: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        low_threshold = 10
        threshold_type = time
        hide_seconds = true
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "/ %avail"
}

disk data {
     format = "data %avail"            
}
